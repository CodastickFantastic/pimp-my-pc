<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PimpMyPC</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts Section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <!-- Fonts Section -->
</head>
<body>
    <header>
        <div id="logo">Pimp My PC</div>
    </header>
    <section id="workbench">
        <div id="workbench-container">
            <section id="pc-builder">
                <div id="pc-img">
                <img src="img/Core P5.png" alt="Thermal Take Core P5">
                    <!-- <div id="powersupply-bracket"><img src="img/Core P5 - Bracket.png" alt="Thermal Take Core P5 Powersupply Brakcets"></div> -->
                    <button id="show-mb-button" componentType="motherboards"><img src="img/Icons/motherboard.png" alt="Show Motherboards"/></button>
                    <div id="motherboards" class="mb-img" componentType="motherboards" ></div>  
                    <button id="show-gpu-button" componentType="gpus"><img src="img/Icons/gpu.png" alt="Show GPU's"/></button>
                    <div id="gpus" class="gpu-img" componentType="gpus"></div> 
                    <div id="normal-gpu-standing"></div> 
                    <button id="show-powersupply-button" componentType="powersupplys"><img src="img/Icons/power-supply.png" alt="Show Powersupply"/></button>
                    <div id="powersupplys" class="powersupply-img" componentType="powersupplys"></div>  
                    <button id="show-ssd-button" componentType="ssds"><img src="img/Icons/ssd-icon.png" alt="Show SSD"/></button>
                    <div id="ssds" class="ssd-img" componentType="ssds"></div>  
                    <button id="show-pump-button" componentType="pumps"><img src="img/Icons/Pump.png" alt="Show Pumps"/></button>
                    <div id="pumps" class="pump-img" componentType="pumps"></div>  
                </div>
            </section>
            <section id="pc-components" class="scroll">
                <p id="text">Pick an element to show possible options</p>
            </section>
        </div>
    </section>
    <section id="cost-summary">
        <h2>Cost Summary</h2>
        <div id="costSummary-container">
            <div id="component-cost">
                <div class="single-component-cost">
                    <h3>Motherboard</h3>
                    <p><span id="motherboard-price" class="finalPriceHandler">Item not selected</span></p>
                </div>
                <div class="single-component-cost">
                    <h3>Graphick Card</h3>
                    <p><span id="gpu-price" class="finalPriceHandler">Item not selected</span></p>
                </div>
                <div class="single-component-cost">
                    <h3>Power Supply</h3>
                    <p><span id="powerSupply-price" class="finalPriceHandler">Item not selected</span></p>
                </div>
                <div class="single-component-cost">
                    <h3>SSD</h3>
                    <p><span id="ssd-price" class="finalPriceHandler">Item not selected</span></p>
                </div>
                <div class="single-component-cost">
                    <h3>Water Pump</h3>
                    <p><span id="pump-price" class="finalPriceHandler">Item not selected</span></p>
                </div>
            </div>
            <div id="cart-summary">
                <p>Total Brutto: <span id="total-brutto-cost"></span></p>
                <p>Total Netto: <span id="total-netto-cost">0 z≈Ç</span></p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
